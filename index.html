<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>

  </head>
  <body>
    <div class="container">
      <form action="">
        <h1>Entrar na Plataforma</h1>
        <div class="input-container">
          <input placeholder="Email" type="email" required id="login"/>
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios/50/user--v1.png"
            alt="user--v1"
          />
        </div>
        <div class="input-container">
          <input id="senha" placeholder="Senha" type="password" required />
          <img
            width="20"
            height="20"
            src="https://img.icons8.com/ios/50/lock--v1.png"
            alt="lock--v1"
          />
          <a href="#">Esqueci minha senha</a>
        </div>
        <button type="button" class="sumbit-button" onclick="logar();">Entrar</button>
        <div class="register-link"  >
          <p>Não está cadastrado ? <a href="#">Cadastrar</a></p>
        </div>
      </form>
    </div>
    <script src="js/script.js"></script>
  </body>
</html>
